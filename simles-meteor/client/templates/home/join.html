<template name="join">
<div class="container">
  <form class="form-join">
            {{#if errorMessages}}
            <div class="has-error">
              {{#each errorMessages}}
                <div class="alert-danger">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}
    <h2 class="form-join-heading">Join us</h2>

    <label for="inputUsername" class="sr-only">Your name</label>
    <input type="text" id="username" name = "username" class="form-control" placeholder="Your name" required="" autofocus="">
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" name = "email" class="form-control" placeholder="Email address" required="" autofocus="">
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">

    <label for="inputConfirm" class="sr-only">Confirm</label>
    <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm" required="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="{{pathFor 'login'}}" class="link-auth-alt">Already have an account, login.</a>
    </form>
</div>
</template>
