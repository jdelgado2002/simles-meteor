<template name="clients">
<h1>Clients</h1>
    <form class="new-client">
    	<input type="text" name="clientName" placeholder="Type to add new client" />
    </form>
<ul>
	{{#each clients}}
	{{> clientItems}}
	{{/each}}
</ul>

</template>

<template name="clientItems">
<li>
	<span>{{name}}</span>
	<span>{{_id}}</span>s
	<span><a href="{{pathFor 'clientShow' _id=_id}}">details</a></span>
</li>
</template>
